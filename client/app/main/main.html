<div ng-include="'components/nav/navbar.html'"></div>

<div class="container">

<div class="col-md-6">
  <h1>Enter New Player</h1>
  <form ng-submit="addPlayer(player)">
    <input type="text" ng-model="player.name" class="form-control">
    <button type="submit">Add</button>
  </form>
</div>

<div class="col-md-6">
{{players}}
  <ul>
    <li ng-repeat="player in players">

      {{player.name}} <a ng-click="removePlayer(player._id)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
    </li>
  </ul>
</div>
  
</div>
